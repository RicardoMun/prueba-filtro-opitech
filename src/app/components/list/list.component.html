
<table id="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Departure City</th>
      <th>Flight Status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
      <td>
        <p class="status">{{ user.flight }}</p>
      </td>
  </tbody>

</table>
